name: CI Pipeline

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install flake8 pytest httpx  # Added httpx for testing

      - name: Run Syntax Check
        run: |
          echo "Checking for syntax errors..."
          python -m py_compile main.py || { echo "❌ Syntax error found!"; exit 1; }

      - name: Run Linter (Flake8)
        run: |
          echo "Running flake8 linter..."
          flake8 main.py || { echo "❌ Linter errors found!"; exit 1; }

      - name: Start FastAPI Server
        run: uvicorn main:app --host 127.0.0.1 --port 8000 &  # Start server in background
        timeout-minutes: 1

      - name: Ensure /stage2 Always Returns 404
        run: |
          sleep 2  # Give server time to start
          response=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/stage2)
          if [ "$response" -ne 404 ]; then
            echo "❌ Error: /stage2 must return 404, but got $response"
            exit 1
          fi
          echo "✅ /stage2 correctly returned 404"

      - name: Run Tests
        run: pytest test_stage2.py  # Running test file

      - name: Ensure /stage2 Route Exists After Deployment
        run: |
          if ! grep -q '@app.get("/stage2")' main.py; then
            echo "❌ Error: /stage2 route is missing after deployment!"
            exit 1
          fi
