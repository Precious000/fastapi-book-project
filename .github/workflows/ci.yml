name: CI Pipeline

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install flake8 requests uvicorn fastapi

      - name: Run Syntax Check
        run: |
          echo "Checking for syntax errors..."
          python -m py_compile main.py || { echo "❌ Syntax error found!"; exit 1; }

      - name: Run Linter (Flake8)
        run: |
          echo "Running flake8 linter..."
          flake8 main.py || { echo "❌ Linter errors found!"; exit 1; }

      - name: Ensure /stage2 Route Does NOT Exist Initially
        run: |
          STATUS_CODE=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8000/stage2)
          if [ "$STATUS_CODE" -ne 404 ]; then
            echo "❌ Error: Expected 404 for missing /stage2 route, but got $STATUS_CODE"
            exit 1
          fi
          echo "✅ /stage2 correctly returned 404 before deployment."

      - name: Ensure /stage2 Route Exists After Deployment
        if: always()
        run: |
          STATUS_CODE=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8000/stage2)
          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "❌ Error: Expected 200 for /stage2 route after deployment, but got $STATUS_CODE"
            exit 1
          fi
          echo "✅ /stage2 correctly returned 200 after deployment."
